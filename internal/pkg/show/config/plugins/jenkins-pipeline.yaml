tools:
# name of the tool
- name: jenkins-pipeline
  # id of the tool instance
  instanceID: default
  # format: name.instanceID; If specified, dtm will make sure the dependency is applied first before handling this tool.
  dependsOn: [ ]
  # options for the plugin
  options:
    jenkins:
      # url is used to config jenkins url
      url: YOUR_JENKINS_ADDRESS
      # jenkins' user name
      user: YOUR_JENKINS_USER
      # jenkins namespace in k8s cluster
      namespace: YOUR_JENKINS_NAMESPACE
      # restart jenkins if true for plugin install
      enableRestart: true
    scm:
      # cloneURL is the project repo location, this can be http address or git address
      cloneURL: YOUR_PROJECT_SCM_ADDRESS
      # apiURL is the api address of gitlab, if you use github, this field can be empty
      apiURL: YOUR_SCM_API_ADDRESS
      # project branch, master as default
      branch: YOUR_PROJECT_BRANCH
    pipeline:
      # jobName is jenkins's job name; <jobFolder/jobName> or <jobName>; e.g. jobs/test-job, test-job, jobs2/test-job
      jobName: YOUR_JENKINS_JOB_NAME
      # jenkinsfilePath is the location describe how to get Jenkinsfile, it can be remote or local
      jenkinsfilePath: YOUR_JENKINSFILE_PATH
      imageRepo:
        # image repo URL for pulling/pushing
        url: YOUR_IMAGE_REPO_ADDRESS
        # image repo user name
        user: YOUR_IMAGE_REPO_OWNER
      dingTalk:
        # dingtalk robot name
        name: YOUR_DINGTALK_ROBOT_NAME
        # dingtalk webhook
        webhook: YOUR_DINGTALK_WEBHOOK_ADDRESS
        # dingtalk securityType
        securityType: YOUR_DINGTALK_SECRET_TYPE
        # dingtalk securityValue
        securityValue: YOUR_DINGTALK_SECRET_VALUE
      sonarqube:
        # sonarqube address
        url: YOUR_SONAR_ADDRESS
        # sonarqube token
        token: YOUR_SONAR_TOKEN
        # sonarqube name
        name: YOUR_SONAR_NAME
